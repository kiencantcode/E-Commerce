<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Gateway</title>
    <link rel="stylesheet" href="./assets/css/payment.css">
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="payment-details">
          <label for="card-holder">Full Name</label>
          <input type="text" id="card-holder" placeholder="Enter your fullname">
      
          <label for="card-number">Phone Number</label>
          <input type="text" id="card-number" placeholder="Enter your phone number">
      
          <label for="cvv">Address</label>
          <input type="text" id="cvv" placeholder="Enter your address">
      
          <div class="summary">
              <h3>Summary</h3>
              <p>Name of Product: </p>
              <p><strong>Total: $00.00</strong></p>
          </div>
      
          <div class="qr-section">
              <img src="./assets/images/momo.jpg" alt="MoMo QR Code" class="momo-qr">
              <p>Scan the QR code with your MoMo app to pay</p>
          </div>
      
          <button id="submit" class="submit-btn">Submit</button>
          <button id="pay-later" class="pay-later-btn">Exit</button>
      </div>
    </div>

    <script src="./assets/js/payment.js"></script>
</body>
</html>
